<ion-header>
  <ion-navbar>
    <ion-title>
      Open Pdf
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input [(ngModel)]="title" name="title" placeholder="Title PDF"></ion-input>
  <ion-input [(ngModel)]="url" name="url" placeholder="Enter URL"></ion-input>
  <button ion-button full (click)="download()">Download</button>
</ion-content>
